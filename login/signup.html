<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css">
  <!-- Unicons for eye icon -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <p>Join us today and launch your hosting journey ðŸš€</p>

    <form class="signup-form" id="signupForm">
      <!-- Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <!-- Password -->
      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Enter password" required minlength="6">
        <i class="uil uil-eye togglePassword" data-target="password"></i>
      </div>

      <!-- Confirm Password -->
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <i class="uil uil-eye togglePassword" data-target="confirmPassword"></i>
      </div>
     <span id="passwordError" class="error-message"></span>

      <!-- Button -->
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="signup-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
