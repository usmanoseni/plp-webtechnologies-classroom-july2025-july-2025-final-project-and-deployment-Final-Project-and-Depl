<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <!-- Unicons for eye icon -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to continue managing your hosting ðŸš€</p>

    <form class="login-form" id="loginForm">
      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <!-- Password -->
      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Enter password" required>
        <i class="uil uil-eye togglePassword" data-target="password"></i>
      </div>
      <span id="loginError" class="error-message"></span>

      <!-- Remember Me -->
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <div class="remember"> Remember me</div>
      </div>

      <!-- Button -->
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
